name: creatures_online_client
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_riverpod: ^2.3.2
  simple_shadow: ^0.3.1
  flame: ^1.7.2
  flame_audio: ^1.4.1
  shared_preferences: ^2.1.0
  package_info_plus: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/icons/
    - assets/images/map/
    - assets/images/map/area_bootcamp/
    - assets/images/avatars/

    - assets/audio/

  fonts:
    - family: Exo2Black
      fonts:
        - asset: assets/fonts/Exo2-Black.otf

    - family: Exo2Bold
      fonts:
        - asset: assets/fonts/Exo2-Bold.otf

    - family: Exo2ExtraBold
      fonts:
        - asset: assets/fonts/Exo2-ExtraBold.otf

    - family: GarudaBold
      fonts:
        - asset: assets/fonts/Garuda-Bold.ttf